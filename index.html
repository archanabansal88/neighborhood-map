<!DOCTYPE html>
<html>
	<head>
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="./style.css" />
	</head>
    <body>
        <header class="header">
            <div class="hamburger-icon"  data-bind='click: showSideBar'>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="header-title">Neighborhood Map</div>
        </header>
        <aside class="sidebar" data-bind="visible: isSideBarVisible">
            <div data-bind="click: hideSideBar">close</div>
            <input type="search" class="input-search" data-bind="textInput: searchedText, valueUpdate: 'afterkeydown'"/>
            <ul class="location-list" data-bind="foreach: filterLocation">
                <li class="location" data-bind="text: title, click: $parent.displayVenue"></li>
            </ul> 
        </aside>
        <div id="map" class="map"></div>
        <script type="text/javascript" src="./build/main.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbqG1PMoPH2Zit5sAFsF5c28prKGH-wSg&v=3&callback=initMap"> 
        </script>
    </body>
</html>
